<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
	
<div class="container">
  <h1>게시판 리스트</h1>
	<a href ="/board/boardWrite" class="btn btn-primary">글쓰기</a>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
        <td th:text="${vo.boardIdx}"></td>
        <td class="title">
        	<a href="/board/boardDetail?boardIdx=" th:attrappend="href=${vo.boardIdx}" th:text="${vo.title}"></a>
        </td>
        
        <td th:text="${vo.hitCnt}"></td>
        <td th:text="${vo.createDatetime}"></td>
      </tr>
      <tr th:unless="${#lists.size(list)} > 0">
      	<td colspan="4">죄회된 결과가 없습니다.</td>
      
      </tr>
    </tbody>
  </table>
</div>

</div>
</html>
