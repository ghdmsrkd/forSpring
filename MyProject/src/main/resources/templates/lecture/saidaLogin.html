<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout/default">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <link th:href="@{/assets/css/saidaLogin.css}" rel="stylesheet" />
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
  <div class="page-header header-filter"
    style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container ">
      <div class="row" id="card-container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header card-header-info text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>

              <div class="container">
                <p class="description text-center">
                  로그인후 저희의 프렛폼을 이용하시면 당신의 학습 페턴을 분석하여, 효율적인 학습 방법을 제공합니다.
                </p>
              </div>

              <div class="card-body">

                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">fingerprint</i>
                     	<label class="bmd-label-static">아이디</label>
                  		<input type="text" class="form-control">
                    </span>
                </div>

                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">lock_outline</i>
                     	<label class="bmd-label-static">비밀번호</label>
                  		<input type="password" class="form-control">
                    </span>
                </div> 

              </div>

              <div class="footer text-center">
                <a href="#pablo" class="btn btn-info btn-link btn-wd btn-lg">로그인</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</html>
