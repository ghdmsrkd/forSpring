<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<div layout:fragment="content">
  <div class="page-header header-filter"
    style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
    <div class="container ">
      <div class="row" id="card-container">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto con-card">
          <div class="card card-login">
            
            <form class="form" method="post" action="/login/signup">
              <div class="card-header card-header-info text-center">
                <h3 class="card-title">Sign Up</h3>
              </div>

              <div class="container">
                <p class="description text-center">
                  	회원가입하세요.
                </p>
              </div>

              <div class="card-body">
              
				
				<div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">fingerprint</i>
                     	<label class="bmd-label-static">아이디</label>
                  		<input name="id" type="text" class="form-control" onfocusout="checkValue('id')">
                  		<i class="material-icons icon icon-success" id="id">done</i>
                    </span>
                </div>            

                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">lock_outline</i>
                     	<label class="bmd-label-static">비밀번호</label>
                  		<input name="pw" type="password" class="form-control" onfocusout="checkValue('pwd')">
                  		<i class="material-icons icon icon-success" id="pwd">done</i>
                    </span>
                </div>  
                
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">lock</i>
                     	<label class="bmd-label-static">비밀번호 확인</label>
                  		<input name="" type="password" class="form-control" onfocusout="checkValue('checkPwd')">
                  		<i class="material-icons icon icon-success" id="checkPwd">done</i>
                    </span>
                </div>  
                
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">email</i>
                     	<label class="bmd-label-static">이메일</label>
                  		<input name="email" type="text" class="form-control" onfocusout="checkValue('email')">
                  		<i class="material-icons icon icon-success" id="email">done</i>
                    </span>
                </div> 
                
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">face</i>
                     	<label class="bmd-label-static">이름</label>
                  		<input name="name" type="text" class="form-control" onfocusout="checkValue('name')">
                  		<i class="material-icons icon icon-success" id="name">done</i>
                    </span>
                </div>  
                
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">location_city</i>
                     	<label class="bmd-label-static">학교</label>
                  		<input name="school" type="text" class="form-control" onfocusout="checkValue('school')">
                  		<i class="material-icons icon icon-success" id="school">done</i>
                    </span>
                </div>  
                
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">business</i>
                     	<label class="bmd-label-static">학과</label>
                  		<input name="department" type="text" class="form-control" onfocusout="checkValue('dept')">
                  		<i class="material-icons icon icon-success" id="dept">done</i>
                    </span>
                </div> 
                
                <div class="form-group bmd-form-group">
                    <span class="input-group-text">
                      	<i class="material-icons">business</i>
                     	<label class="bmd-label-static">학년</label>
                  		<input name="grade" type="text" class="form-control" onfocusout="checkValue('grade')">
                  		<i class="material-icons icon icon-success" id="grade">done</i>
                    </span>
                </div>
                
                <div class="form-group">
				    <label for="exampleFormControlSelect1">강사/학생</label>
				    <span class="input-group-text">
                      	<i class="material-icons">business</i>
					    <select class="form-control selectpicker" data-style="btn btn-link" name="role" onfocusout="checkValue('role')">
					      <option value="ROLE_ADMIN">관리자</option>
					      <option value="ROLE_TEACHER">강사</option>
					      <option value="ROLE_STUDENT">학생</option>
					    </select>
					    <i class="material-icons icon icon-success" id="grade">done</i>
					</span>
				  </div>

              </div>

              <div class="footer text-center">
                <input type="submit" class="btn btn-info btn-link btn-wd btn-lg" value="가입하기">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</html>
